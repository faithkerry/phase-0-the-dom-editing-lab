<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body>

    <p>
      This is a paragraph with 
      <strong>bold text</strong>, 
      <em>italic text</em>, and

    <table>

        <th>Column 2</th>

        <td>Data 2</td>
      </tr>
    </table>
